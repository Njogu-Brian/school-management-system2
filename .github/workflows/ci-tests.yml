name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: PHP Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: school_management_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, mysql, pdo, pdo_mysql, bcmath, gd
          coverage: xdebug

      - name: Copy .env
        run: |
          cp .env.example .env || echo "APP_KEY=" >> .env
          php artisan key:generate

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Install NPM Dependencies
        run: npm ci

      - name: Setup Database
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: school_management_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: |
          php artisan migrate --database=mysql --force

      - name: Run PHPUnit Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: school_management_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test --coverage

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: php
          name: php-coverage

  lint:
    name: Code Style & Static Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Laravel Pint (Code Style)
        run: ./vendor/bin/pint --test

      - name: Run PHPStan (if configured)
        continue-on-error: true
        run: |
          if [ -f phpstan.neon ]; then
            composer require --dev phpstan/phpstan --no-interaction
            ./vendor/bin/phpstan analyse --level=5
          else
            echo "PHPStan not configured, skipping"
          fi

  javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install NPM Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint || echo "No lint script configured"

      - name: Build Assets
        run: npm run build

